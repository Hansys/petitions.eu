nl:
  mail:
    request:
      announcement: '
Onderstaande petitie wil ik graag overhandigen. Voor deze petitie zijn %{signatures_count} ondertekeningen verzameld sinds %{date} op %{subdomain}.petities.nl.
Zou u mij kunnen adviseren welke datum het beste schikt en waar ik wordt verwacht? U kunt mij bereiken op %{subdomain}@petities.nl.


Bij deze heeft u mijn toestemming om dit bericht te publiceren in een openbaar register met inkomende stukken, als dat mogelijk is.


Ik kijk uit naar de procedurele behandeling zodat ik snel weet wanneer ik de inhoudelijke behandeling kan verwachten.
'
      announcement_subject: Graag een overhandigingsdatum voor deze petitie
      answer: '
Op %{date} ontving u mijn petitie %{petition}. U gaf het als kenmerk %{reference}.


Ondertussen verwacht ik dat u een inhoudelijk antwoord heeft. De behandeling ervan is geweest
en mogelijk kunt u ons verwijzingen geven naar de discussie. Bijvoorbeeld een geschreven verslag of een video-registratie.
'
      answer_subject: Het is zover, heeft u een antwoord op de petitie "%{petition}"?
      dear: ontvanger namens
      due_date: '
Op %{date} hebben we u de lijst ondertekenaars overhandigd voor de petitie "%{petition}". Weet u al wanneer u hier een antwoord op verwacht?
Een datum waarop u een antwoord heeft? Bijvoorbeeld wanneer de petitie besproken wordt in een vergadering?


U gaf de petitie als kenmerk %{reference}.
'
      due_date_subject: Weet u wanneer mijn petitie "%{petition}" besproken wordt?
      handover: '
Vandaag is de dag voor de overhandiging van de petitie "%{petition}". Deze petitie heeft van u bij ontvangst het kenmerk %{reference} gekregen.
Voor deze petitie zijn %{signatures_count} ondertekeningen verzameld sinds %{date} op %{subdomain}.petities.nl. Dit is een virtuele overhandiging
naast een eventuele ceremoniële overhandiging.


Op https://petities.nl/petitions/%{slug}/signatures vindt u een interactieve lijst opgedeeld in stukjes van 100. De ondertekenaars die niet
openbaar zichtbaar willen zijn worden extra beschermd en vallen natuurlijk onder de Algemene verordening gegevensbescherming. U kunt ze alleen
gebruiken voor het doel waarvoor ze zijn verzameld. Bijvoorbeeld om ze te analyseren of te controleren. Om die lijst persoonsgegevens goed te
beschermen kunt u inloggen op https://petities.nl/login nadat u een wachtwoord heeft opgevraagd.


Met uw antwoord op de petitie kunt u alle ondertekenaars bereiken. Ik kijk ernaar uit! U kunt mij bereiken op %{subdomain}@petities.nl.
'
      handover_subject: Bij deze de ondertekenaars van de petitie
      reference: '
Op %{date} mailde ik de petitie "%{petition}" naar u. Ik heb nog geen ontvangstbevestiging met een referentienummer ontvangen
op %{subdomain}@petities.nl. Zou u mij alsnog kunnen laten weten welk referentienummer de petitie heeft gekregen?
'
      reference_reminder: '
Eerder mailde ik u met de vraag om een referentienummer. Op $datum$ $datum$ $datum$ was dat. Heeft u die voor mij?
Het gaat om een petitie die we op $datum$ stuurden naar dit adres.
'
      reference_subject: Heeft u een referentienummer voor mijn petitie "%{petition}"?
      signoff: '
Met vriendelijke groet,


%{petitioner}


P.S. Deze petitie is mede mogelijk gemaakt dankzij Stichting Petities.nl. Uw organisatie kan daar gratis een transparant petitieloket nemen
om digitaal petities te begeleiden, ontvangen en beantwoorden. Voor %{office_email} kunt u een wachtwoord aanvragen en u kunt op uw petitieloket
inloggen. De stichting bestaat sinds 2005 dankzij het ministerie, sponsoren en vrijwilligers.
'
      procedural: '
Dank u wel voor het bevestigen van de ontvangst van de petitie "%{petition}" met referentienummer %{reference}. Ik verwacht de
volgende procedure. Ofwel heeft u een datum voor de inhoudelijke behandeling. Bijvoorbeeld met één van deze opties:


1. op de lijst ingekomen stukken voor een bepaalde vergadering (ter inzage, verspreid of gepubliceerd)


2. op de agenda van een commissievergadering


3. op de agenda van een vergadering


In deze gevallen kijk ik uit naar die datum die ik dan graag bekend wil maken bij de ondertekenaars zodat ze dit in hun agenda kunnen schrijven.


Ofwel u kunt nog geen datum noemen. Het kan bijvoorbeeld zijn dat de petitie aan een ambtenaar is gegeven voor een inhoudelijk advies. In dat
geval kom ik er over een tijdje op terug.


Als u de petitie voor kennisgeving heeft aangenomen dan hoor ik graag wie er op welke datum kennis van hebben kunnen nemen en hoe.
Ik kan de ondertekenaars daar dan van op de hoogte brengen. De volgers van de petitie kunnen dan naar deze "ter kennisgeving" verwijzen als ze
er op terug willen komen.
'
      procedural_subject: Komt de petitie "%{petition}" op de agenda of is het ter kennisgeving?
      speed_norm: '
Op basis van de e-mailgedragslijn voor overheden Altijd antwoord, tijdig antwoord (zie
https://www.overheid.nl/contact/e-mailgedragslijn-voor-overheden/) verwachtte ik binnen een dag een (geautomatiseerde)
ontvangstbevestiging met een kenmerk. Dit kenmerk zet ik onder de online petitie als ontvangstbewijs.
Als uw gemeente een petitieloket heeft op Petities.nl kunt u dat zelf invullen bij de details.
'
