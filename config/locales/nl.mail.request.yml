      announcement: '
Onderstaande petitie willen we graag overhandigen. Voor deze petitie zijn $signature_count$ ondertekeningen verzameld sinds $creationdate$. 
Zou u ons kunnen adviseren welke datum het beste schikt en waar we worden verwacht? U kunt mij bereiken op $subdomain$@petities.nl. 
Bij deze heeft u toestemming om dit bericht te publiceren in een openbaar register met inkomende stukken, als dat mogelijk is. 

Wij kijken uit naar de procedurele behandeling zodat we snel weten wanneer we de inhoudelijke behandeling kunnen verwachten.
'
      announcement_subject: Graag een overhandigingsdatum voor deze petitie
      answer: '
We verwachten dat u een inhoudelijk antwoord heeft op onze petitie. De behandeling ervan is geweest en mogelijk kunt u ons verwijzingen 
geven naar de discussie. Bijvoorbeeld een geschreven verslag of een video-registratie.
'
      answer_subject: Het is zover, heeft u een antwoord op de petitie PETITIE?
      due_date: '
Op DATUM hebben we u de lijst ondertekenaars overhandigd voor de petitie PETITIE. Weet u al wanneer u hier een antwoord op verwacht?
Een datum waarop u een antwoord heeft? Bijvoorbeeld wanneer de petitie besproken wordt in een vergadering. 
'
      due_date_subject: Weet u wanneer de petitie PETITIE besproken wordt?
      reference: '
Op $datum$ mailden we een petitie naar u. We hebben nog geen ontvangstbevestiging met een referentienummer ontvangen 
op $subdomain$@petities.nl. Zou u ons alsnog kunnen laten weten welk referentienummer het heeft gekregen?
'
      reference_reminder: '
Eerder mailde ik u met de vraag om een referentienummer. Op $datum$ $datum$ $datum$ was dat. Heeft u die voor mij? 
Het gaat om een petitie die we op $datum$ stuurden naar dit adres. 
'
      signoff: '
Met vriendelijke groet, 
$naampetitionaris$. 

