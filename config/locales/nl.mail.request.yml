Petities.nl bestaat sinds 2005 dankzij het Ministerie van Binnenlandse Zaken en Koninkrijksrelaties, sponsoren, vrijwilligers en betaalde diensten.
'
      procedural: '
Dank u wel voor het bevestigen van de ontvangst van de petitie met referentienummer $referentie$. We verwachten de 
volgende procedure. Ofwel heeft u een datum voor de inhoudelijke behandeling. Bijvoorbeeld met één van deze opties:
1. op de lijst ingekomen stukken voor een bepaalde vergadering (ter inzage, verspreid of gepubliceerd)
2. op de agenda van een commissievergadering
3. op de agenda van een vergadering

In dat geval kijken we uit naar die datum die we dan graag bekend maken bij de ondertekenaars zodat ze dit in hun agenda kunnen schrijven.

Of u kunt nog geen datum noemen. Het kan bijvoorbeeld zijn dat de petitie aan een ambtenaar is gegeven voor een inhoudelijk advies. In dat 
geval komen we er over een tijdje op terug. 

Als u de petitie voor kennisgeving heeft aangenomen dan horen we graag wie er op welke datum kennis van hebben kunnen nemen en hoe. 
We zullen de ondertekenaars daar dan van op de hoogte brengen. Zij kunnen dan naar deze ter kennisgeving verwijzen als ze er met de 
lezers van de petitie op terug willen komen.
'
