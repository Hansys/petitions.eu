  privacy:
    text: |
      <p>Petities.nl maakt alleen gebruik van cookies gedurende uw bezoek aan de site, is voor iedereen toegankelijk en kan anoniem worden bezocht. We houden bij vanaf welke internetadressen de website wordt opgevraagd. Deze informatie gebruiken we alleen om de website te verbeteren.</p>
      <p>&nbsp;</p>
      <p>Zoals <a href="http://www.justitie.nl/wbp">de wet</a> voorschrijft worden uw persoonsgegevens alleen gebruikt voor het doel waarvoor u ze heeft verstrekt: de ontvanger van een petitie krijgt inzage in de lijst ondertekenaars om de petitie te controleren of om een beeld te krijgen van de achterban. De ontvanger mag ook persoonlijk contact met u opnemen, maar in de praktijk communiceert de ontvanger alleen met de petitionaris als woordvoerder van alle ondertekenaars.</p>
      <p>&nbsp;</p>
      <p>Als u anoniem ondertekent dan verdwijnen uw gegevens (behalve het tijdstip van ondertekenen) uit de database na het afhandelen van de petitie. Als u heeft aangegeven een petitie publiekelijk te ondersteunen blijft uw naam, woonplaats en titel/beschrijving in de database achter zodat deze op het web getoond kunnen worden. Bedenkt u achteraf dat u niet meer wilt dat uw ondertekening op het web zichtbaar is dan kunt u dat veranderen door middel van de link in de e-mail die u ontving om uw ondertekening te bevestigen (zie <a href="/help/algemeen">help</a> als u die link niet meer heeft). Daarna duurt het nog minstens een week voor de zoekmachines uw ondertekening weglaten uit de zoekresultaten.</p>
      <p>&nbsp;</p>
      <p>Als u mailt met de webmaster wordt uw e-mailadres alleen gebruikt voor correspondentie die te maken heeft met uw vraag, klacht of opmerking. U ontvangt geen onpersoonlijke informatie (zoals een nieuwsbrief), tenzij <a href="http://service.opendomein.nl/mailman/listinfo/nieuws/">u zelf een abonnement op de nieuwsbrief vraagt.</a></p>
      <p>&nbsp;</p>
      <p>Als u een petitie ondertekent dan ontvangt u op uw e-mailadres altijd drie e-mails van info@petities.nl:</p>
      <ol>
        <li>om te bevestigen, binnen enkele minuten tot een dag na uw ondertekening</li>
        <li>om aan te kondigen dat de petitie gaat sluiten en wordt overhandigd, weken of maanden na uw ondertekening</li>
        <li>om te laten weten wat het resultaat van de petitie is, binnen zes weken na het overhandigen van de petitie.</li>
      </ol>
      <p>&nbsp;</p>
      <p>Daarnaast kan de petitionaris ook drie keer via petities.nl een bericht sturen over de voortgang van de petitie aan degenen die aangegeven hebben hier geen bezwaar tegen te hebben. U kunt aangeven dit niet te willen ontvangen door de link te volgen vanuit de eerste e-mail, waarmee u uw ondertekening bevestigde. Heeft u die e-mail niet meer, dan kunt u die opvragen door opnieuw de petitie te tekenen met exact hetzelfde e-mailadres.</p>
