    opinionpiece:
      descr: <p>Een petitie wordt vooral getekend door medestanders die er al van overtuigd zijn dat er iets moet veranderen. Maar de meeste mensen zijn nog niet overtuigd. Als ze al van de petitie weten. Met een opiniestuk in de krant of online kun je mensen zowel informeren als overtuigen. Zo'n tekst leest bovendien veel prettiger dan een petitietekst.</p><p>&nbsp;</p><p>Een opiniestuk schrijven is niet zo moeilijk. De opinie staat centraal, ondersteund door argumenten. </p><p>&nbsp;</p><p>Op de website Opiniestukken.nl staan tips voor een goed opiniestuk. U kunt het daarna insturen naar een redactie, zodat u een groot publiek bereikt dat u zo kunt overtuigen van uw punt. U kunt het opiniestuk ook online publiceren op <a href="http://www.opiniestukken.nl">Opiniestukken.nl</a> zelf. En u mag natuurlijk altijd met een opiniestuk aandacht vestigen op de petitie van iemand anders. Vergeet de oproep om de petitie niet.</p>
